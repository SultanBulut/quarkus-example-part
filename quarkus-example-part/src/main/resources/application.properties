# datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = password
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/postgres


# Liquibase minimal config properties
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.validate-on-migrate=true
quarkus.liquibase.change-log=changeLog.xml

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=swagger/

# The Kafka broker location (defaults to localhost:9092)
#kafka.bootstrap.servers=localhost:9092

# Configuring the incoming channel (reading from Kafka)
#mp.messaging.incoming.movies-in.connector=smallrye-kafka
#mp.messaging.incoming.movies-in.topic=movies
# Configuring the outgoing channel (writing to Kafka)
#mp.messaging.outgoing.movies-out.connector=smallrye-kafka
#mp.messaging.outgoing.movies-out.topic=movies-out

quarkus.http.port=8086

# Kafka Configuration
camel.component.kafka.brokers=localhost:9092
#camel.component.kafka.serializerClass=org.apache.kafka.common.serialization.StringSerializer
camel.component.kafka.auto-offset-reset=earliest
#camel.component.kafka.group-id=my-group-id
camel.component.kafka.auto-commit-enable=true



























