# datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = password
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/postgres

#quarkus.hibernate-orm.database.generation=drop-and-create

# Liquibase minimal config properties
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.validate-on-migrate=true
quarkus.liquibase.change-log=changeLog.xml


quarkus.swagger-ui.always-include=true

quarkus.kafka.bootstrap-servers=localhost:9092
mp.messaging.incoming.movie.connector=smallrye-kafka


mp.messaging.outgoing.movie-out.connector=smallrye-kafka
mp.messaging.outgoing.movie-out.topic=movie



